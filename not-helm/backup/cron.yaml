apiVersion: batch/v1
kind: CronJob
metadata:
  name: postgres-backup
  namespace: nextcloud
spec:
  schedule: "0 2 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          securityContext:
            fsGroup: 1001
          containers:
          - name: backup
            image: postgres:15
            securityContext:
              runAsUser: 1001
            env:
              - name: PGPASSWORD
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secrets
                    key: POSTGRES_PASSWORD
              - name: PGUSER
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secrets
                    key: POSTGRES_USER
              - name: PGDB
                valueFrom:
                  secretKeyRef:
                    name: nextcloud-secrets
                    key: POSTGRES_DB
            command:
              - /bin/bash
              - -c
              - |
                mkdir -p /backup
                pg_dump -h postgresql -U $PGUSER $PGDB > /backup/backup_$(date +%F).sql
                find /backup/ -type f -mtime +7 -exec rm -f {} \;
            volumeMounts:
              - name: backup-volume
                mountPath: /backup
          restartPolicy: OnFailure
          volumes:
            - name: backup-volume
              persistentVolumeClaim:
                claimName: backup-pvc
